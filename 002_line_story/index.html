                        <button class="format-btn" onclick="insertFormat('[é–“: 2ç§’]')">é–“ã‚’å…¥ã‚Œã‚‹</button>
                        <button class="format-btn" onclick="insertFormat('(((éœ‡ãˆã‚‹æ–‡å­—)))')">éœ‡ãˆæ–‡å­—</button>
                        <button class="format-btn" onclick="insertFormat('[å¤§æ–‡å­—]')">å¤§æ–‡å­—</button>
                        <button class="format-btn" onclick="insertFormat('[å°æ–‡å­—]')">å°æ–‡å­—</button>
                        <button class="format-btn" onclick="insertFormat('[ã‚¹ã‚¿ãƒ³ãƒ—: ğŸ˜Š]')">ã‚¹ã‚¿ãƒ³ãƒ—</button>
                    </div>
                </div>

                <!-- ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒœã‚¿ãƒ³ -->
                <div class="control-buttons">
                    <button class="control-btn play-btn" id="playBtn">â–¶ å†ç”Ÿé–‹å§‹</button>
                    <button class="control-btn pause-btn" id="pauseBtn" disabled>â¸ ä¸€æ™‚åœæ­¢</button>
                    <button class="control-btn reset-btn" id="resetBtn">â†º ãƒªã‚»ãƒƒãƒˆ</button>
                </div>
            </div>

            <!-- ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”»é¢ -->
            <div class="preview-container">
                <div class="phone-wrapper">
                    <div class="recording-indicator" id="recordingIndicator">
                        <div class="rec-dot"></div>
                        <span>éŒ²ç”»æº–å‚™OK</span>
                    </div>
                    <div class="phone-container">
                        <div class="phone-screen" id="phoneScreen">
                            <div class="chat-header" id="chatHeader">ã‚°ãƒ«ãƒ¼ãƒ—ãƒãƒ£ãƒƒãƒˆ</div>
                            <div class="chat-messages" id="chatMessages">
                                <!-- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒå‹•çš„ã«è¿½åŠ ã•ã‚Œã‚‹ -->
                            </div>
                            <div class="typing-indicator" id="typingIndicator">
                                <div class="avatar" id="typingAvatar"></div>
                                <div class="typing-dots">
                                    <span></span>

                                    <span></span>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let characters = {
            'è‡ªåˆ†': { name: 'å¤ªéƒ', color: '#4ECDC4', type: 'me' },
            'å‹é”': { name: 'èŠ±å­', color: '#FF6B6B', type: 'friend' },
            'ç¬¬ä¸‰è€…': { name: 'æ¬¡éƒ', color: '#95E1D3', type: 'friend' }
        };

        let messages = [];
        let currentMessageIndex = 0;
        let isPlaying = false;
        let isPaused = false;
        let playbackSpeed = 1;
        let playTimeout = null;

        // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼è¨­å®šã®åˆæœŸåŒ–ã¨æ›´æ–°
        function initializeCharacters() {
            // è‡ªåˆ†
            document.getElementById('myName').addEventListener('input', (e) => {
                characters['è‡ªåˆ†'].name = e.target.value || 'å¤ªéƒ';
                updateAvatar('myAvatar', characters['è‡ªåˆ†']);
            });
            document.getElementById('myColor').addEventListener('input', (e) => {
                characters['è‡ªåˆ†'].color = e.target.value;
                updateAvatar('myAvatar', characters['è‡ªåˆ†']);
            });

            // å‹é”
            document.getElementById('friendName').addEventListener('input', (e) => {
                characters['å‹é”'].name = e.target.value || 'èŠ±å­';
                updateAvatar('friendAvatar', characters['å‹é”']);
            });
            document.getElementById('friendColor').addEventListener('input', (e) => {
                characters['å‹é”'].color = e.target.value;
                updateAvatar('friendAvatar', characters['å‹é”']);
            });

            // ç¬¬ä¸‰è€…
            document.getElementById('otherName').addEventListener('input', (e) => {
                characters['ç¬¬ä¸‰è€…'].name = e.target.value || 'æ¬¡éƒ';
                updateAvatar('otherAvatar', characters['ç¬¬ä¸‰è€…']);
            });
            document.getElementById('otherColor').addEventListener('input', (e) => {
                characters['ç¬¬ä¸‰è€…'].color = e.target.value;
                updateAvatar('otherAvatar', characters['ç¬¬ä¸‰è€…']);
            });
        }

        function updateAvatar(avatarId, character) {
            const avatar = document.getElementById(avatarId);
            avatar.style.backgroundColor = character.color;
            avatar.textContent = character.name.charAt(0);
        }

        // é€Ÿåº¦èª¿æ•´
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            playbackSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = playbackSpeed.toFixed(1) + 'x';
        });

        // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆè¨­å®š
        document.getElementById('nightMode').addEventListener('change', (e) => {
            document.getElementById('phoneScreen').classList.toggle('night-mode', e.target.checked);
        });

        document.getElementById('dramaticBg').addEventListener('change', (e) => {
            document.getElementById('phoneScreen').classList.toggle('dramatic-mode', e.target.checked);
        });

        // ã‚¹ã‚¯ãƒªãƒ—ãƒˆãƒ‘ãƒ¼ã‚µãƒ¼
        function parseScript(script) {
            const lines = script.trim().split('\n');
            const parsedMessages = [];
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine) continue;
                
                // ç‰¹æ®Šã‚³ãƒãƒ³ãƒ‰ã®å‡¦ç†
                if (trimmedLine.startsWith('[') && trimmedLine.endsWith(']')) {
                    const command = trimmedLine.slice(1, -1);
                    
                    // é–“ã®å‡¦ç†
                    if (command.startsWith('é–“:')) {
                        const duration = parseInt(command.match(/\d+/)[0]) * 1000;
                        parsedMessages.push({
                            type: 'pause',
                            duration: duration
                        });
                    }

                    // ãƒ†ã‚­ã‚¹ãƒˆã‚¹ã‚¿ã‚¤ãƒ«
                    else if (command === 'å¤§æ–‡å­—' || command === 'å°æ–‡å­—') {
                        parsedMessages.push({
                            type: 'style',
                            style: command
                        });
                    }
                    // ã‚¹ã‚¿ãƒ³ãƒ—
                    else if (command.startsWith('ã‚¹ã‚¿ãƒ³ãƒ—:')) {
                        const emoji = command.split(':')[1].trim();
                        parsedMessages.push({
                            type: 'stamp',
                            emoji: emoji
                        });
                    }
                    continue;
                }
                
                // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®å‡¦ç†
                const messageMatch = trimmedLine.match(/^(è‡ªåˆ†|å‹é”|ç¬¬ä¸‰è€…):\s*(.+)$/);
                if (messageMatch) {
                    const [, sender, text] = messageMatch;
                    parsedMessages.push({
                        type: 'message',
                        sender: sender,
                        text: text
                    });
                }
            }
            
            return parsedMessages;
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¿½åŠ é–¢æ•°
        let currentStyle = null;
        
        function addMessage(sender, text) {
            const chatMessages = document.getElementById('chatMessages');
            const character = characters[sender];
            const time = new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
            
            const messageEl = document.createElement('div');
            messageEl.className = `message ${character.type}`;
            
            // éœ‡ãˆåŠ¹æœã®ãƒã‚§ãƒƒã‚¯ï¼ˆåŠè§’ãƒ»å…¨è§’ä¸¡æ–¹ã«å¯¾å¿œï¼‰
            if (document.getElementById('shakeEffect').checked && (text.includes('!') || text.includes('ï¼'))) {
                messageEl.classList.add('shake');
            }
            
            const avatarInitial = character.name.charAt(0);
            
            // ãƒ†ã‚­ã‚¹ãƒˆã‚¹ã‚¿ã‚¤ãƒ«ã®é©ç”¨
            let styledText = escapeHtml(text);
            if (currentStyle === 'å¤§æ–‡å­—') {
                styledText = `<span class="text-large">${styledText}</span>`;
                currentStyle = null;
            } else if (currentStyle === 'å°æ–‡å­—') {
                styledText = `<span class="text-small">${styledText}</span>`;
                currentStyle = null;
            }
            
            // éœ‡ãˆæ–‡å­—ã®å‡¦ç† - ä¸‰é‡ã‚«ãƒƒã‚³ã‚’æ¤œå‡ºã—ã¦ä¸­èº«ã ã‘ã‚’éœ‡ãˆã•ã›ã‚‹
            styledText = styledText.replace(/\(\(\((.*?)\)\)\)/g, '<span class="text-shake">$1</span>');
            
            messageEl.innerHTML = `
                <div class="avatar" style="background-color: ${character.color}">${avatarInitial}</div>
                <div class="message-content">
                    <div class="message-bubble">${styledText}</div>
                    <div class="message-time">
                        ${time}
                        ${character.type === 'me' ? '<span class="read-mark" style="opacity: 0">æ—¢èª­</span>' : ''}
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(messageEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // æ—¢èª­ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            if (character.type === 'me' && document.getElementById('readDelay').checked) {
                setTimeout(() => {
                    const readMark = messageEl.querySelector('.read-mark');
                    if (readMark) {
                        readMark.style.transition = 'opacity 0.3s';
                        readMark.style.opacity = '1';
                    }
                }, 800 / playbackSpeed);
            }
        }

        // ã‚¹ã‚¿ãƒ³ãƒ—è¿½åŠ é–¢æ•°
        function addStamp(emoji) {
            const chatMessages = document.getElementById('chatMessages');
            const stampEl = document.createElement('div');
            stampEl.className = 'message friend';
            stampEl.innerHTML = `
                <div class="avatar" style="background-color: transparent"></div>
                <div class="message-content">
                    <div class="stamp">${emoji}</div>
                </div>
            `;
            chatMessages.appendChild(stampEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ã‚¿ã‚¤ãƒ”ãƒ³ã‚°ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼
        function showTypingIndicator(sender) {
            const character = characters[sender];
            const indicator = document.getElementById('typingIndicator');
            const avatar = document.getElementById('typingAvatar');
            
            avatar.style.backgroundColor = character.color;
            avatar.textContent = character.name.charAt(0);
            indicator.classList.add('show');
            
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').classList.remove('show');
        }

        // å†ç”Ÿåˆ¶å¾¡
        async function playMessages() {
            if (isPlaying && !isPaused) return;
            
            const script = document.getElementById('scriptInput').value;
            if (!script.trim()) {
                alert('ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            if (!isPaused) {
                messages = parseScript(script);
                if (messages.length === 0) {
                    alert('æœ‰åŠ¹ãªãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                    return;
                }
            }
            
            isPlaying = true;
            isPaused = false;
            document.getElementById('playBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            document.getElementById('recordingIndicator').classList.add('show');
            
            for (let i = currentMessageIndex; i < messages.length; i++) {
                if (!isPlaying || isPaused) break;
                
                const item = messages[i];
                
                if (item.type === 'pause') {
                    await sleep(item.duration / playbackSpeed);
                } 
                else if (item.type === 'effect') {
                    // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã¯æ¬¡ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã«é©ç”¨ï¼ˆç¾åœ¨ã¯ä½¿ç”¨ã•ã‚Œã¦ã„ãªã„ï¼‰
                }
                else if (item.type === 'style') {
                    currentStyle = item.style;
                }
                else if (item.type === 'stamp') {
                    addStamp(item.emoji);
                    currentMessageIndex = i + 1;
                    await sleep(1000 / playbackSpeed);
                }
                else if (item.type === 'message') {
                    // è‡ªåˆ†ä»¥å¤–ã®å ´åˆã¯å…¥åŠ›ä¸­è¡¨ç¤º
                    if (characters[item.sender].type !== 'me') {
                        showTypingIndicator(item.sender);
                        await sleep(800 / playbackSpeed);
                        hideTypingIndicator();
                        // ãƒ©ã‚°ã‚’è§£æ¶ˆã™ã‚‹ãŸã‚ã€å¾…æ©Ÿæ™‚é–“ã‚’å‰Šé™¤
                    }
                    
                    addMessage(item.sender, item.text);
                    currentMessageIndex = i + 1;
                    
                    // æ¬¡ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¾ã§ã®é–“éš”
                    const baseDelay = item.text.length > 20 ? 2000 : 1500;
                    await sleep(baseDelay / playbackSpeed);
                }
            }
            
            isPlaying = false;
            document.getElementById('playBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('recordingIndicator').classList.remove('show');
            
            if (currentMessageIndex >= messages.length) {
                currentMessageIndex = 0;
                document.getElementById('playBtn').textContent = 'â–¶ ã‚‚ã†ä¸€åº¦å†ç”Ÿ';
            }
        }

        // ä¸€æ™‚åœæ­¢
        function pausePlayback() {
            if (!isPlaying) return;
            isPaused = true;
            isPlaying = false;
            document.getElementById('playBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('playBtn').textContent = 'â–¶ å†é–‹';
            clearTimeout(playTimeout);
        }

        // ãƒªã‚»ãƒƒãƒˆ
        function reset() {
            isPlaying = false;
            isPaused = false;
            currentMessageIndex = 0;
            currentStyle = null;
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('playBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('playBtn').textContent = 'â–¶ å†ç”Ÿé–‹å§‹';
            document.getElementById('recordingIndicator').classList.remove('show');
            hideTypingIndicator();
            clearTimeout(playTimeout);
        }

        // ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆæŒ¿å…¥
        function insertFormat(format) {
            const textarea = document.getElementById('scriptInput');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            
            textarea.value = text.substring(0, start) + '\n' + format + '\n' + text.substring(end);
            textarea.focus();
            textarea.setSelectionRange(start + format.length + 2, start + format.length + 2);
        }

        // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°
        function sleep(ms) {
            return new Promise(resolve => {
                playTimeout = setTimeout(resolve, ms);
            });
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
        document.getElementById('playBtn').addEventListener('click', playMessages);
        document.getElementById('pauseBtn').addEventListener('click', pausePlayback);
        document.getElementById('resetBtn').addEventListener('click', reset);

        // åˆæœŸåŒ–
        initializeCharacters();

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
                if (isPlaying && !isPaused) {
                    pausePlayback();
                } else {
                    playMessages();
                }
            }
        });
    </script>
